<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C-paint</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <section class="container color-palette">
        <div class="box color"></div>
        <div class="box color"></div>
        <div class="box color"></div>
        <div class="box color"></div>
        <div class="box color"></div>
        <div class="box color"></div>
        <div class="box color"></div>
        <div class="box color"></div>
        <div class="box color"></div>
        <div class="box color"></div>
      </section>
      <div class="color-picker">
        <input type="color" />
        <h3>color picker</h3>
      </div>

      <section class="container shape-palette">
        <div class="box shape" data-shape="rectangle">
          <svg width="60" height="40" viewBox="0 0 24 24">
            <rect
              x="0"
              y="2"
              width="28"
              height="20"
              stroke="black"
              stroke-width="2"
            />
          </svg>
        </div>
        <div class="box shape" data-shape="circle">
          <svg width="60" height="40" viewBox="0 0 24 24">
            <circle cx="13" cy="12" r="10" stroke="black" stroke-width="2" />
          </svg>
        </div>
        <div class="box shape" data-shape="triangle">
          <svg width="60" height="40" viewBox="0 0 24 24">
            <polygon
              points="2,22 12,2, 22,22"
              stroke="black"
              stroke-width="2"
            />
          </svg>
        </div>
        <div class="box shape" data-shape=""></div>
        <div class="box shape" data-shape=""></div>
        <div class="box shape" data-shape=""></div>
        <div class="box shape" data-shape=""></div>
        <div class="box shape" data-shape=""></div>
        <div class="box shape" data-shape=""></div>
        <div class="box shape" data-shape=""></div>
      </section>

      <section class="freehand shape" data-shape="freehand"></section>

      <section class="tools">
        <div class="border tool eraser" data-tool="eraser"></div>
        <div class="border tool"></div>
        <div class="border tool"></div>
        <div class="border tool"></div>
        <div class="border tool"></div>
        <div class="border tool"></div>
      </section>
    </header>

    <canvas width="1775" height="600"></canvas>

    <div class="btn">
      <button id="clearCanvas">Clear Canvas</button>
      <button id="downloadCanvas">Download</button>
    </div>
  </body>
</html>
